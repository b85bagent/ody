scrape_configs: # module 類型請參考blackbox_exporter/blackbox.yaml
  - job_name: dns-prob-test
    scrape_interval: 10s
    metrics_path: /probe/dns/test
    params:
      module: [dns_test]
    static_configs:
    - targets:
      - 1.1.1.1
      labels:
        target: testLex
  - job_name: http-prob
    scrape_interval: 30s
    metrics_path: /probe/http
    params:
      module: [http_2xx]
    static_configs:
    - targets:
      - https://tw.yahoo.com
      labels:
        check: ping
      tag: http_probe
