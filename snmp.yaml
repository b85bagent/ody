module:
  name: snmp
  timeout: 10s
  retries: 3
  walk: true
  auth:
    community: public
targets:
  - system_memory_usage
  - interface_in_traffic
  - interface_out_traffic
  - cpu_usage
metrics:
  - name: system_memory_usage
    oid: "1.3.6.1.4.1.2021.4.5.0"
  - name: interface_in_traffic
    oid: "1.3.6.1.2.1.2.2.1.10"
    index: ["1", "2", "3"]
  - name: interface_out_traffic
    oid: "1.3.6.1.2.1.2.2.1.16"
    index: ["1", "2", "3"]
  - name: cpu_usage
    cpu_usage:
      cpu1: 1
      cpu2: 2